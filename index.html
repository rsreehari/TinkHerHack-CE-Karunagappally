
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tink-Her-Hack 4.0 | Build Without Limits</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff1492",
                        "berry": "#C71585",
                        "background-light": "#f8f5f7",
                        "background-dark": "#0a0508",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .glow-overlay {
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 146, 0.15) 0%, rgba(199, 21, 133, 0.05) 50%, transparent 100%);
        }
        .berry-glow-1 {
            background: radial-gradient(circle, rgba(199, 21, 133, 0.3) 0%, transparent 70%);
        }
        .berry-glow-2 {
            background: radial-gradient(circle, rgba(255, 20, 146, 0.2) 0%, transparent 70%);
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ff149255; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff1492; }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark text-white antialiased overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
